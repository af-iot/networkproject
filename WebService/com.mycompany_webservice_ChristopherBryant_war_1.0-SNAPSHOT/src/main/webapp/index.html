<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="websocket.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="wrapper">
            <h1>Java Websocket Home</h1>
            <p>Welcome to the Java WebSocket Home. Click the Add a sensor button to start adding sensors.</p>
            <br />
            <div id="addSensor">
                <div class="button"> <a href="#" OnClick="showForm()">Add a sensor</a> </div>
                <form id="addSensorForm">
                    <h3>Add a new sensor</h3>
                    <span>Name: <input type="text" name="sensor_name" id="sensor_name"></span>
                    <span>Type: 
                        <select id="sensor_type">
                            <option name="type" value="Appliance">Appliance</option>
                            <option name="type" value="Electronics">Electronics</option>
                            <option name="type" value="Lights">Lights</option>
                            <option name="type" value="Other">Other</option>
                        </select></span>

                    <span>Description:<br />
                        <textarea name="description" id="sensor_description" rows="2" cols="50"></textarea>
                    </span>

                    <input type="button" class="button" value="Add" onclick=formSubmit()>
                    <input type="reset" class="button" value="Cancel" onclick=hideForm()>
                </form>
            </div>
            <br />
            <h3>Currently connected sensors:</h3>
            <div id="content">
            </div>
        </div>

    </body>
</html>
